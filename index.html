<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refrehser JS</title>
</head>

<body>
    <script>
         let dayInput=prompt("what day is today ?").toLowerCase();
         switch(dayInput){
            case 'monday':
                console.log("Today is Monday.");
                break;
            case 'tuesday':
                console.log("Today is Tuesday.");
                break;
            case 'wednesday':
                console.log("Today is Wednesday.");
                break;
            case 'thursday':
                console.log("Today is Thursday.");
                break;
            case 'friday':
                console.log("Today is Friday.");
                break;
            case 'saturday':
                console.log("Today is Saturday.");
                break;
            case 'sunday':
                console.log("Today is Sunday.");
                break;
            default: console.log("not a day of a week.");
         }

    </script>
</body>

</html>
